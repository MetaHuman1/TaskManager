{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Главная страница</h1><br>
    <h3>Список задач:</h3><br>
    {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p><h6>{{ el.task }}</h6></p>
            <a href="{% url 'delete' id=el.id %}" ><i class="fa fa-trash" style="color: red"  aria-hidden="true"></i><span style="margin-left:10px">Удалить</span></a>
        </div>
    {% endfor %}
{% endblock %}
